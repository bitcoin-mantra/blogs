title: HOME - Bitcoin Mantra Series!
#show_downloads: true
#theme: jekyll-theme-minimal
logo: /assets/img/BitcoinMantra.png
rss: rss
url: https://bitcoin-mantra.github.io

theme: "minima"
kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
comments:
  active: giscus
  # The global switch for posts comments, e.g., 'disqus'.  Keep it empty means disable
  # The active options are as follows:
  disqus:
    shortname: # fill with the Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances settings › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus options › https://giscus.app
  giscus:
    repo: bitcoin-mantra.github.io/blogs
    repo_id: R_kgDONrdBlQ
    category: General
    category_id: DIC_kwDONrdBlc4CmVuM
    mapping: # optional, default to 'pathname'
    input_position: # optional, default to 'bottom'
    lang: # optional, default to the value of `site.lang`