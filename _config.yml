title: HOME - Bitcoin Mantra Series!
#show_downloads: true
#theme: jekyll-theme-minimal
logo: /assets/img/BitcoinMantra.png
rss: rss
url: https://bitcoin-mantra.github.io
# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
github:
  username: bitcoin-mantra # change to your github username
twitter_username: karpathy
github_username:  bitcoin-mantra  

theme: "minima"
kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
      tags: Other

comments:
  active: giscus
  # The global switch for posts comments, e.g., 'disqus'.  Keep it empty means disable
  # The active options are as follows:
  disqus:
    shortname: # fill with the Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances settings › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus options › https://giscus.app
  giscus:
  #repo: da-in/da-in.github.io
    repo: bitcoin-mantra/blogs
    repo_id: R_kgDONrdBlQ
    category: General
    category_id: DIC_kwDONrdBlc4CmVuM
    mapping: # optional, default to 'pathname'
    input_position: # optional, default to 'bottom'
    lang: # optional, default to the value of `site.lang`